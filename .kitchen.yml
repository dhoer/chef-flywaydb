---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  require_chef_omnibus: 12

platforms:
  - name: centos-6.7
    driver:
      network:
      - ["forwarded_port", {guest: 3306, host: 3316}] # mysql -h 127.0.0.1 -P 3316 -u test -ptest

  - name: centos-7.1
    driver:
      network:
      - ["forwarded_port", {guest: 3306, host: 3326}] # mysql -h 127.0.0.1 -P 3326 -u test -ptest

  - name: ubuntu-14.04
    driver:
      network:
      - ["forwarded_port", {guest: 3306, host: 3336}] # mysql -h 127.0.0.1 -P 3336 -u test -ptest

suites:
  - name: default
    run_list:
      - recipe[flywaydb_test::migrate]
    attributes:
       flywaydb_test:
        params:
          user: root
          password: mysql
          placeholders.test_password: test
        ext_conf: /tmp/conf/ext.conf
  - name: conf
    run_list:
      - recipe[flywaydb_test::migrate]
    attributes:
      flywaydb_test:
        params:
          password: mysql
          placeholders.test_password: test
        conf:
          user: root
          url: jdbc:mysql://localhost/mysql
          schemas: flywaydb_test
          locations: filesystem:/tmp/db
          cleanDisabled: true
          placeholders.test_user: test
        sensitive: false
  - name: 3.2.1
    run_list:
      - recipe[flywaydb_test::migrate]
    attributes:
      flywaydb:
        url: https://bintray.com/artifact/download/business/maven/flyway-commandline-3.2.1-linux-x64.tar.gz
        sha256: 8b9ba320a69b8cdef6de60118e312d3cbe96ca37a24b8aec7be4cdf4950bb5fe
      flywaydb_test:
        params:
          user: root
          password: mysql
          placeholders.test_password: test
        ext_conf: /tmp/conf/ext.conf
